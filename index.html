    <!-- GitHub Pages SPA redirect handler -->
    <script>
      // This script runs before React loads and handles redirects from 404.html
      // It reads the stored path from sessionStorage and uses history.replaceState
      // to restore the correct URL without causing a page reload or UI flash
      (function() {
        var redirectPath = sessionStorage.getItem('spa-redirect-path');
        if (redirectPath) {
          sessionStorage.removeItem('spa-redirect-path');
          // Use replaceState to update the URL without reloading the page
          // React Router will pick up the correct path when it initializes
          history.replaceState(null, '', redirectPath);
        }
      })();
    </script>
